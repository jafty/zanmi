{% extends "base.html" %}
{% block content %}
<div class="container py-5 my-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <h1 class="text-center mb-4">Choose your Username</h1>
      <form method="post" class="p-4 border rounded shadow-sm bg-white">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="primary-btn w-100 mt-3">Continue</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
